<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <title>Mail Away</title>
 <style>
   .container {
     display: grid;
     grid-template-columns: repeat(3, 1fr);
     grid-gap: 1em;
   }

   .container>div {
     background: #eee;
     padding: 1em;
   }

   .container>div:nth-child(odd) {
     background: #ddd;
   }

   #accounts {
     grid-column: 1/2;
   }

   #calendar {
     grid-column: 2/4;
   }

   #operation-buttons {
     grid-column: 1/4;
   }

   #email-list {
     grid-column: 1/4;
   }
 </style>
</head>

<body>

 <div id="header">
   <h1>Mail Away</h1>
 </div>

 <div class="container">
   <div id="accounts">
     <ul>
       <li>Apple Mail</li>
       <li>outlook</li>
       <li>gmail</li>
     </ul>
   </div>

   <div id="calendar" style="height: 400px;"></div>

   <div id="operation-buttons">
     <button id="send-email">send email</button>
   </div>

   <div id="email-list">
     <p>emails go here</p>
   </div>

 </div>

 <script src="calendar.js"></script>
</body>

</html>
